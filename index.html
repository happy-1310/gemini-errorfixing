<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Light gray background */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #333; /* Dark gray header background */
      color: #fff; /* White text color */
      padding: 10px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    footer {
      background-color: #333; /* Dark gray footer background */
      color: #fff; /* White text color */
      padding: 10px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form {
      margin-top: 50px;
      text-align: center;
    }

    h2 {
      color: #333; /* Dark gray text color */
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc; /* Light gray border */
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #333; /* Dark gray button background */
      color: #fff; /* White text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #555; /* Darker gray on hover */
    }
  </style>
</head>
<body>
  <header>
    <h1>Boutique</h1>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Products</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to Boutique!</h2>
    <p>Discover a curated selection of unique and stylish products.</p>

   <h2>Sign up for our newsletter</h2>
<form id="newsletter-form">
  <label for="newsletter-email">Email address:</label>  <input type="email" id="newsletter-email" name="newsletter-email" required>
  <button type="submit">Subscribe</button>
</form>

<h2>Contact us</h2>
<form id="contact-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <label for="contact-email">Email address:</label>
  <input type="email" id="contact-email" name="contact-email" required="">
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="5" required></textarea>
  <button type="submit">Send message</button>
</form>

  </main>

  <footer>
    <p>&copy; 2024 Boutique. All rights reserved.</p>
  </footer>

  <script>
    // Add some basic form validation (optional)
    const newsletterForm = document.getElementById('newsletter-form');
    const contactForm = document.getElementById('contact-form');

    newsletterForm.addEventListener('submit', (event) => {
      // Check if the email field is empty
      const email = document.getElementById('email').value;
      if (email === '') {
        alert('Please enter your email address.');
        event.preventDefault(); // Prevent form submission if email is empty
      }
    });

    contactForm.addEventListener('submit', (event) => {
      // Check if the name and email fields are empty
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      if (name === '' || email === '') {
        alert('Please enter your name and email address.');
        event.preventDefault(); // Prevent form submission if name or email is empty
      }
    });
  </script>
